<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Media Player Baseline</title>
  </head>
  <body>
    <header>
      <h1>My Media Player</h1>
    </header>
<!-- 
    <nav>
      <a>Home</a>
      <a>Media Player</a>
      <a>About</a>
      <a>Contact</a>
    </nav> -->

    <main>
      <section class="mediaPlayerSection">
        <video id="mediaPlayer" controls>
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"
          />
          This browser does not support the video format.
        </video>
        <!-- media player controls -->
        <div class="mediaPlayerControlContainer">

          <button id="replayButton">
            <img id="replayIcon" src="/mediaPlayer/assets/replay-button.png" alt text="Full Screen Icon"></img>
        </button>


          <button id="playPauseButton">
            <img id="playPauseIcon" src="/mediaPlayer/assets/play-button.png" alt text="Play Icon"></img>
       </button>


       <button id="volumeIcon">
        <img id="volumeIcon" src="/mediaPlayer/assets/volume-button.png" alt text="Volume Icon"></img>
   </button>
   
   <div class="slidecontainer">
    <input type="range" min="1" max="100" value="50" class="slider" id="volumeSlider">
  </div>
  <p class="timeContainer">
    <span id="currentTimeFeedback">0:00</span>
  </p> 

          <progress id="timelineProgress" max="100" value="0"></progress>

          <!-- adding in a time element lets the viewer know how long the video is and their current position in tthe timeline -->
       <p class="timeContainer"></p>
          <span id="currentTimeFeedback">4:00</span>
          </p>


       <button id="fullScreenButton">
        <img id="fullScreenIcon" src="/mediaPlayer/assets/fullscreen-button.png" alt text="Full Screen Icon"></img>
   </button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
